apiVersion: v1
kind: Pod
metadata:
  name: pod-volume
spec:
  containers:
  - name: nginx-container
    image: nginx:latest
    volumeMounts:
      - mountPath: /volume-inside-container
        name: first-volume
  - name: jenkins-container
    image: jenkins/jenkins:alpine   
    volumeMounts:
      - mountPath: /volume-inside-container
        name: first-volume
  volumes:
    - name: first-volume
      hostPath:
        path: /home/first_volume
        type: DirectoryOrCreate

